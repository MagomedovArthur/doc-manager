databaseChangeLog:
  - changeSet:
      id: 002-create-history-table
      author: Artur
      changes:
        - createTable:
            tableName: history
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: document_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: action
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: initiator
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: timestamp
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: comment
                  type: TEXT
              - column:
                  name: previous_status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: new_status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: history
            baseColumnNames: document_id
            constraintName: fk_history_document_id
            referencedTableName: document
            referencedColumnNames: id
            onDelete: CASCADE
      rollback:
        - dropTable:
            tableName: history
