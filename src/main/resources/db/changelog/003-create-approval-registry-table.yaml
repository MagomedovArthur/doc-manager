databaseChangeLog:
  - changeSet:
      id: 003-create-registry-table
      author: Artur
      changes:
        - createTable:
            tableName: registry
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: document_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: document_number
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: document_title
                  type: VARCHAR(500)
                  constraints:
                    nullable: false
              - column:
                  name: author
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: approved_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: approved_by
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: registry
            baseColumnNames: document_id
            constraintName: fk_registry_document_id
            referencedTableName: document
            referencedColumnNames: id
            onDelete: CASCADE
      rollback:
        - dropTable:
            tableName: registry
